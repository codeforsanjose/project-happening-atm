              inputs:
                city-website: Đường dẫn đến Thành phố San José
                city-youtube: Đường dẫn đến Youtube
          description:
            preface: Bạn có 3 sự lựa chọn để xem chương trình phát thanh về cuộc họp trực tiếp
            closed-caption: Chú thích khả dụng cho tất cả mọi người
            number-1:
              title: Comcast Cable Channel 26
            number-2:
              title: Kênh Youtube của Thành phố
              button: Đến kênh Youtube
            number-3:
              title: Trang Web của Thành phố
              subtitle: Tìm cuộc họp và nhấn vào "Đang diễn ra" 
              button: Đến Trang Web của Thành phố
        comment:
          title: Nhập Bình luận Công khai
          edit:
            button: Chỉnh sửa
            modal:
              title: CHỉnh sửa Thông tin Bình luận Công Khai
              button:
                do: Cập nhật Thay đổi
                doing: Đang Cập Nhật Thay đổi
                did: Đã Cập nhật Thay đổi
              inputs:
                email-before-meeting: Email - Trước Cuộc họp
                email-after-meeting: Email - Sau Cuộc họp
                e-comment: Bình luận điện tử
          description:
            before-meeting:
              title: Trước Cuộc họp
              number-1:
                title: Gửi email đến city.clerk@sanjoseca.gov vào lúc 10:00 a.m. cùng ngày với cuộc họp
                subtitle: Vui lòng ghi rõ Số hiệu của Chủ đề trong tiêu đề của email. Các email sẽ được đính kèm với chương trình nghị sự của Hội đồng dưới tên “Letters from the Public,” nhưng sẽ không bị đọc công khai trong cuộc họp.
              number-2:
                title: Thông qua đường dẫn trong bình luận điện tử
                subtitle: Các bình luận điện tử sẽ được gửi trực tiếp đến các nhân viên của Hội đồng và Uỷ ban
                button: Gửi bình luận điện tử
            during-meeting:
              title: Trong Cuộc họp
              number-1:
                title: Gửi email đến city.clerk@sanjoseca.gov trong cuộc họp
                subtitle: Hãy ghi rõ Số hiệu của Chủ đề trong tiêu đề của email. Những bình luận sẽ được ghi lại trong bản thu hình của cuộc họp nhưng sẽ không bị đọc công khai trong cuộc họp.
        consideration:
          title: Yêu cầu được Cân nhắc riêng cho Danh sách các Chủ đề nghị sự
          description:
            preface: 'Sẽ không có một buổi bàn bạc riêng nào cho Danh sách các Chủ đề nghị sự bởi vì chúng được thường xuyên xem xét bởi Hội đồng Thành phố. Nếu như một thành viên của Hội đồng Thành phố, nhân viên hay công chúng yêu cầu một buổi bàn bạc về một chủ đề cụ thể, chủ đề đó sẽ được gỡ khỏi Danh sách các Chủ đề Nghị sự và sẽ được xem xét riêng. Nếu như bạn muốn yêu cầu một buổi bài bạc riêng về một chủ đề cụ thể trên Danh sách các Chủ đề:'
            number-1:
              title: Gửi email đến city.clerk@sanjoseca.gov vào lúc 10:00 a.m. cùng ngày với cuộc họp
              subtitle: Vui lòng ghi rõ Số hiệu của Chủ đề nghị sự thuộc Danh sách các Chủ đề nghị sự trong tiêu đề của email.

