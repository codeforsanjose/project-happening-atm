                meeting-id: Thông tin về cuộc họp trực tuyến
                call-in-info: Thông tin liên lạc
          description:
            preface: 'Để ngăn chặn sự lan truyền của COVID-19 và đảm bảo sự an toàn của cộng đồng, Thành phố San José hiện tại đang tổ chức các buổi họp Hội đồng Thành phố trực tuyến qua Zoom. Bạn có 2 sự lựa chọn để tham gia và nêu ra ý kiến của mình trong buổi họp trực tuyến này:'
            number-1:
              title: Gọi
              subtitle: Nhập Thông tin cuộc họp
            number-2:
              title: Tham gia từ máy tính hoặc thiết bị thông minh tại đây
              button: Tham gia cuộc họp Zoom
            post-script:
              title: yêu cầu về Trình duyệt Web của Zoom
              text: 'Bạn bắt buộc phải tải ứng dụng. Hãy sử dụng Trình duyệt mới nhất: Chrome 30+, Firefox 27+, Microsoft Edge 12+, Safari 7+. Một số tính năng có thể sẽ không hoạt động bởi trình duyệt cũ, bao gồm Internet Explorer. Tìm hiểu thêm thông tin tại zoom.us.'
              link:
                one: Để biết thêm thông tin về cách tham gia cuộc họp, vui lòng nhấn vào đây.
                two: Để biết thêm thông tin về các tính năng của Zoom, vui lòng nhấn vào đây.
