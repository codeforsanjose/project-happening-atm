                meeting-id: ID de Reunión Virtual
                call-in-info: Información de Llamada
          description:
            preface: 'Para ayudar a detener la propagación de COVID-19 y mantener a nuestra comunidad segura, la Ciudad de San José está llevando a cabo reuniones del Concejo Municipal virtualmente usando Zoom. Tiene 2 opciones para unirse y proporcionar comentarios hablados en la reunión virtual:'
            number-1:
              title: Llamada
              subtitle: Ingrese el ID de la Reunión
            number-2:
              title: Únase desde su computadora o dispositivo inteligente aquí
              button: Unirse a Reunión Zoom
            post-script:
              title: Requisitos del Navegador Web para  Zoom
              text: 'Debe tener la aplicación instalada. Utilice un navegador actual y actualizado: Chrome 30+, Firefox 27+, Microsoft Edge 12+, Safari 7+. Algunas funciones pueden estar deshabilitadas en navegadores más antiguos, incluyendo Internet Explorer. Obtenga más información en zoom.us.'
              link:
                one: Para obtener más información sobre cómo unirse a una reunión, haga clic aquí.
                two: Para obtener más información sobre los controles de Zoom, haga clic aquí.
        watch:
          title: Ver la Transmisión de la Reunión
          edit:
            button: Editar
            modal:
              title: Editar Información de Transmisión de Reunión 
              button:
                do: Publicar Cambios
                doing: Publicando Cambios
                did: Cambios Publicados
              inputs:
                city-website: Enlace Ciudad de San José
                city-youtube: Enlace de YouTube
          description:
            preface: 'Tiene 3 opciones para ver la transmisión de la reunión en vivo:'
            closed-caption: Subtítulos están Disponibles para Todos
            number-1:
              title: Canal de cable de Comcast 26
            number-2:
              title: Canal de YouTube de la ciudad
              button: Ir a YouTube
            number-3:
              title: Sitio Web de la Ciudad
              subtitle: Busque la reunión y haga clic en "En curso" o "Actualmente en sesión" para ver.
              button: Ir al Sitio Web de la Ciudad
        comment:
          title: Enviar Comentario Público Escrito
          edit:
            button: Editar
            modal:
              title: Editar Información de Comentario Público 
              button:
                do: Publicar Cambios
                doing: Publicando Cambios
                did: Cambios Publicados
              inputs:
                email-before-meeting: Correo Electrónico - Antes de Reunión
                email-after-meeting: Correo Electrónico - Después de Reunión
                e-comment: Comentario Electrónico 
          description:
            before-meeting:
              title: Antes de Reunión
              number-1:
                title: Envíe un correo electrónico a city.clerk@sanjoseca.gov antes de las 10:00 a.m. del día de la reunión
                subtitle: Por favor, identifique el número de artículo de la agenda en el asunto de su correo electrónico. Los correos electrónicos se adjuntarán al artículo del Consejo bajo “Cartas del público”, pero no se leerán en voz alta durante la reunión.            
              number-2:
                title: A través del enlace de eComment
                subtitle: eComments se envían directamente al personal del Consejo y del Comité.
                button: Enviar eComment
            during-meeting:
              title: Durante la Reunión
              number-1:
                title: Envíe un correo electrónico a city.clerk@sanjoseca.gov durante la reunión
                subtitle: Por favor, identifique el número de artículo de la agenda en el asunto de su correo electrónico. Los comentarios recibidos se incluirán como parte del registro de la reunión, pero no se leerán en voz alta durante la reunión
        consideration:
          title: Solicitar una consideración separada de un elemento del calendario
          description:
            preface: 'No habrá discusión separada de los elementos del Calendario ya que el Concejo Municipal los considera rutinarios y serán adoptados por una moción. Si un miembro del Concejo Municipal, el personal o el público solicita una discusión sobre un tema en particular, ese tema puede ser eliminado del Calendario y considerado por separado. Si desea solicitar una discusión por separado sobre un elemento en particular del calendario:'
            number-1:
              title: Envíe un correo electrónico a city.clerk@sanjoseca.gov antes de las 10:00 a.m. del día de la reunión.
              subtitle: Por favor, identifique el número de artículo de la agenda del calendario en la línea de asunto de su correo electrónico

